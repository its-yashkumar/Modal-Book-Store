<!doctype html>
<html>
   <head>
        <title>MB book store form customer</title>
		<style>
		div{
		background-color:#42f542;
		color:#070c4a;
		text-align:justify;
		padding:20px;
		}
		h1{
		color:#060212;
		}
		</style>
<script>
  function validate(){
  var n=document.getElementById("fn");
  var e=document.getElementById("e");
  var ln=document.getElementById("ln");
  var mn=document.getElementById("mn");
  var un=document.getElementById("un");
  var dob=document.getElementById("dob");
  if(n.value==""){
  alert("Name is not entered");
  n.style.border="2px solid red";
  return false;
   }
 else if(ln.value=="")
   {
   alert("last name is not entered");
   ln.style.border="2px solid red";
   return false;
   }
  else if(un.value=="")
   {
   alert("username is not entered");
   un.style.border="2px solid red";
   return false;
   } 
  else if(e.value=="")
   {
   alert("email is not entered");
   e.style.border="2px solid red";
   return false;
   }   
  else if(mn.value=="")
   {
   alert("mobile number is not entered");
   mn.style.border="2px solid red";
   return false;
   }   
   else if(dob.value=="")
   {
   alert("email is not entered");
   dob.style.border="2px solid red";
   return false;
   }
   }
		
		</script>
		
   </head>
<body>
<center><h1><u>Customer Registration</u><h1></center>
<div>
<form onsubmit="return validate()" action="mailto:jainys_3@rknec.edu?
subject=Userdata" method="POST" enctype="text/plain">
First Name: <INPUT TYPE="TEXT" NAME="Fname"
SIZE="15" MAXLENGTH="25" id="fn" pattern="^[A-Z][a-z]+$"><BR><br>
Last Name: <INPUT TYPE="TEXT" NAME="Lname"
SIZE="15" MAXLENGTH="25" id="ln"  pattern="^[A-Z][a-z]+$"><BR><br>
Username(Cust Id): <INPUT TYPE="TEXT" NAME="Uname"
SIZE="15" MAXLENGTH="25" id="un" pattern="[C][U][S][T][I][D][0-9]{4}"><BR><br>
Password: <INPUT TYPE= "PASSWORD" name="Password" SIZE="15" maxlength="12" ><br><br>
Email: <INPUT TYPE="TEXT" NAME="Email"
SIZE="15" MAXLENGTH="25" id="e" pattern="^([a-z0-9\._]+)@([a-z]+).([a-z]{2,3})$"><BR><br>
Date Of Birth :<input type="date" name="dob" id="dob"><br><br>
Mobile Number: <INPUT TYPE="TEXT" NAME="Mobile"
SIZE="15" MAXLENGTH="12" id="mn" pattern"^\+[9][1][7-9][0-9]{9}" value="+91"><BR><br>
Gender<br>
<input type="radio" name="gen">Male<br>
<input type="radio" name="gen">Female<br><br>
<input type="radio" name="gen">Trans<br><br>
Language<br>
<input type="checkbox" name="lg">English<br>
<input type="checkbox" name="lg">Hindi<br><br>
Profile Picture<br>
<input type="file" name="profile" size="15"><br><br><br><br>
<input type="submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="reset">
</form>
</div>
</body>
</html>
